<nav>
    <ul class="pagination mt-2">
        <li class="page-item">
            <a class="page-link" href="#" (click)="prevPage.emit()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" 
            *ngFor="let page of iteration(pages); let i = index"
            [ngClass]="{'active': i == currentPage - 1}"
            >
            <a class="page-link" (click)="selectedPage.emit(i+1)" href="#">{{i+1}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" (click)="nextPage.emit()">
                <span aria-hidden="true">&raquo;</span>
            </a>
      </li>
    </ul>
  </nav>
