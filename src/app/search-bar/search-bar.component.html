<form class="form-inline mb-3 " (submit)="searchItem.emit(keyword)">

        <input class="form-control" placeholder="Поиск" [(ngModel)]="keyword" name="search">
    </div>
    <div class="form-group mr-2">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </div>
</form>
